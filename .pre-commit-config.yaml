# prek (j178/prek) - Rust reimplementation of pre-commit
# Install: cargo install prek / brew install j178/tap/prek
# Usage: prek install && prek run --all-files
minimum_prek_version: "0.3.0"

exclude: |
  (?x)^(
    \.expedition/|
    node_modules/
  )

repos:
  # Rust-native builtin hooks (fast, no clone needed)
  - repo: builtin
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=1024"]
      - id: check-merge-conflict
      - id: detect-private-key

  # Go: gofmt + go vet
  - repo: local
    hooks:
      - id: gofmt
        name: gofmt
        entry: gofmt -l -w
        language: system
        types: [go]
      - id: go-vet
        name: go vet
        entry: bash -c 'go vet ./...'
        language: system
        types: [go]
        pass_filenames: false

  # ======================================================================
  # pre-push hooks (slower checks, run only on git push)
  # ======================================================================

  # Go: full test suite
  - repo: local
    hooks:
      - id: go-test
        name: go test
        entry: bash -c 'go test ./... -count=1 -timeout=60s'
        language: system
        types: [go]
        pass_filenames: false
        stages: [pre-push]
